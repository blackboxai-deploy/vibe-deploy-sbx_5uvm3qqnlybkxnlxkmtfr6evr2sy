<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <h1 id="app-title">Todo List</h1>

      <section class="input-row">
        <input id="new-todo" type="text" placeholder="What needs to be done?" aria-label="New todo" autocomplete="off" />
        <button id="add-btn" aria-label="Add todo">Add</button>
      </section>

      <section class="toolbar" aria-label="Todo controls">
        <div class="filters" role="tablist" aria-label="Filters">
          <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <div class="actions">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </section>

      <ul id="todo-list" class="todo-list" aria-live="polite" aria-label="Todo items"></ul>

      <footer class="status">
        <span id="items-left">0 items left</span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
